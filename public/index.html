<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <meta
      name="description"
      content="Simple PWA site for Checking the weather of any city using the open weather api."
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" href="./images/logo.png" />
 <link rel="manifest" href="./manifest.json">
<meta name="theme-color"  content="#74C3CC">

    <title>City Weather Checker</title>
  </head>
  <body>
    
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', ()=>{
          navigator.serviceWorker.register('./serviceworker.js')
          .then((registration)=>console.log('Success:', registration.scope))
          .catch((error)=>console.log('Failure:', error))
        })
      }
    </script>

  </body>
</html>
